<footer class="footer mt-auto py-3 bg-body-tertiary w-100">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center text-md-start">
        <span class="text-body-secondary">
          &copy; {{ currentYear }} BlueCityCode. All rights reserved.
        </span>
      </div>
      
      <div class="col-md-6 text-center text-md-end">
        <!-- Email -->
        <a [href]="'mailto:' + email" class="text-decoration-none text-body-secondary me-3">
          <i class="bi bi-envelope"></i> {{email}}
        </a>

        <!-- LinkedIn -->
        <a [href]="linkedinLink" target="_blank" class="text-decoration-none text-body-secondary me-3">
          <i class="bi bi-linkedin"></i> LinkedIn
        </a>

        <!-- YouTube -->
        <a [href]="youtubelink" target="_blank" class="text-decoration-none text-body-secondary">
          <i class="bi bi-youtube"></i> YouTube
        </a>
      </div>
    </div>
  </div>
</footer>
