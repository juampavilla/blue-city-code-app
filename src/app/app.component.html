<app-theme-toggle
  (themeChanged) = "onThemeChange($event)">
</app-theme-toggle>

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand"  routerLink="/" routerLinkActive="active">Blue City Code</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" routerLink="/news" routerLinkActive="active">News</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/blog" routerLinkActive="active">Blog</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/links" routerLinkActive="active">Links</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<div class="d-flex flex-column flex-grow-1">
  <main class="flex-grow-1 mt-5">
    <app-loading></app-loading>
    <router-outlet></router-outlet>
  </main>

  <app-footer></app-footer>
</div>
